<!DOCTYPE html>
<html lang="en">
{(head.html)}
<body>
    <div id="index_usertitle"></div>
    <h1  class="center_content">{{message}}</h1>
    {*jquery*}
    <script >
       window.userinfo = {* json.encode({name="dalong",age=444}) *}
    </script>
    <script >
        $(document).ready(function(){
             var el = $("#index_usertitle")
             el.html(`<div>${userinfo.name}</div>`)
             el.css("text-align","center")
        })
    </script>
</body>
</html>
